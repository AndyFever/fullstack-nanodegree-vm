{% extends "message.html" %}

      {% block body %}
      <div class="message">
        <div class="title">{{ article.title}}</div>
          <br />
          <div class="article_text">
            {{ article.article_text }}
          </div>
          {% if status == True %}
            <!-- Insert link to edit page (if logged in) using url_for -->
            <div class="edit_options">
              <a href='{{url_for('edit_article', article_id=article.id) }}'>Edit Article</a>
              <a href='{{url_for('delete_article', article_id=article.id) }}'>Delete Article</a>
            </div>

          {% endif %}
        </div>
      {% endblock %}
