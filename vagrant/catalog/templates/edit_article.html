{% extends "message.html" %}
{% block body %}
  <div class="message">
    Edit Article<br />
    <form method="POST" id='article'>
      Title:<br />
      <input type="text" name="title" class="input_text_style" value="{{article.title}}" /><br /><br />
      Description:<br /><br />
      <textarea rows='10' cols='120' name='my_article' form='article' class="input_text_style">{{article.article_text}}</textarea>
      <br /><br />Categegory:<br /><br />
      <select name="category">
        {% for item in categories %}
          <option value="{{item.id}}">{{item.category}}</option>
          <br /><br />
        {% endfor%}
      </select>
      <br /><br />
      <input id="submit" type="submit" value="Sumbit" />
    </form>

  </div>
{% endblock %}
