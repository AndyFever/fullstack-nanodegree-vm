<!DOCTYPE html>
<html>
<head>
  <title>Product Catalog App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

</head>
<body>
  <div class="site">
    <div class="navbar">
      <div>Product Catalog App</div>
      <!-- Link to the homepage -->
      <div><a href='{{url_for('show_homepage') }}'>Home</a></div>
      <!-- Link to create new user - TODO only show if not logged in -->
      <div><a href='{{url_for('create_user') }}'>Create Account</a></div>
        {% if status == True: %}
          <div class="logged_in">
            <!-- Logout button  -->
             <a href="/logout" class="buttons" onclick="sign_out();">Logout</a>
          </div>
        {% elif status == False: %}
          <!-- Logout button -->
          <a href="{{url_for('login')}}" class="buttons">Login</a>
        {% endif %}
        <div><a href='{{url_for('add_article') }}'>Add an article...</a></div>
    </div>

    <span class="main_content">
      {% block body %}{% endblock %}
    </span>


  </div>





</header>

</body>
</html>
